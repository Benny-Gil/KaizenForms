<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exit Interview Login</title>
    <link rel="stylesheet" href="entry_point/index_style.css">
    <script defer src="entry_point/index_script.js"></script>
</head>
<body>
<div class="login-page">
    <div class="login-image"></div>
    <div class="login-container">
        <h1>Welcome to <span class="logo-kaizen">Kaizen</span><span class="logo-forms">Forms</span></h1>
        <p class="login-header">Log in</p>
        <p class="login-subheader">With your given school account</p>

        <!-- admin or student login type selection   // BETA VERSION  -->
        <label for="loginType">Login As:</label>
        <select id="loginType" name="loginType">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <form id="loginForm" action="/api/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        
    </div>
</div>
</body>
</html>
